<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher form</title>
</head>
<body style="background-color:mediumturquoise;">
<h1>Форма для додавання викладача</h1>
<form>
<label for="fname">Прізвище:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Ім'я:</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="patronymic">По-Батькові:</label><br>
<input type="text" id="patronymic" name="patronymic"><br>
<label for="birthday">Дата народження:</label><br>
<input type="date" id="birthday" name="birthday"><br>
<label for="e-mail">E-mail:</label><br>
<input type="email" id="e-mail" name="e-mail"><br>
<label for="phone">Телефон:</label><br>
<input type="tel" id="phone" name="phone"><br>
<label for="country">Країна:</label><br>
<input type="text" id="country" name="country"><br>
<label for="city">Місто:</label><br>
<input type="text" id="city" name="city"><br>
    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment"></textarea><br>
    <button type="button">Підтвердити</button><br>
</form>
</body>
</html>
